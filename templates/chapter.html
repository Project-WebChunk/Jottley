<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{chapter['name']}} | Jottley</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/user.css">
    <script src="/static/js/user.js"></script>
</head>
<body>
    <div class="container">
        <button class="btn btn-danger" onclick="deleteChapter()">
            Delete Chapter
        </button>
        <button class="btn btn-warning" onclick="renameChapter()">
            Rename Chapter
        </button>
        <div class="text-center-mt-5-mb-5">
            <form action="/newSnippet/{{book['_id']}}/{{chapter['_id']}}" method="post">
                <input type="text" name="name" id="">
                <button type="submit" class="btn btn-success">Create Snippet</button>
            </form>
        </div>
        <div class="chapters" style="display: grid; align-items: stretch;justify-items: start;">
            {% for snip in snippets %}
                {{snip}}
            {% endfor %}
        </div>
    </div>
</body>
<script>
    function deleteChapter() {
        agree = confirm("Are you sure you want to delete this Chapter?");
        if (agree) {
            $.ajax({
                url: "/delete/chapter?bookID={{book['_id']}}&chapterID={{chapter['_id']}}",
                method: "POST",
                success: function(data) {
                    window.location.href = "/book/{{book['_id']}}";
                }
            });
        }
    }

    function renameChapter() {
        name = prompt("Enter new name");
        if (name != null) {
            $.ajax({
                url: "/edit/chapter?bookID={{book['_id']}}&name=" + name + "&chapterID={{chapter['_id']}}",
                method: "POST",
                success: function(data) {
                    window.location.href = "/book/{{book['_id']}}/{{chapter['_id']}}";
                }
            });
        }
    }
</script>
</html>
