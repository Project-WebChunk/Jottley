<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{book['name']}} | Jottley</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/book.css">
</head>
<body>
    <div class="title">Chapters</div>
    <button class="btn btn-danger" onclick="deleteBook()">
        Delete Book
    </button>
    <button class="btn btn-warning" onclick="renameBook()">
        Rename Book
    </button>
    <div class="text-center-mt-5-mb-5">
        <form action="/newchapter/{{book['_id']}}" method="post">
            <input type="text" name="name" id="">
            <button type="submit" class="btn btn-success">Create Chapter</button>
        </form>
    </div>
    <div class="chapters">
        {% for chapter in chapters %}
        <a href="/book/{{book['_id']}}/{{chapter['_id']}}">
            <div class="chapter">
                <div class="name">{{chapter["name"]}}</div>
                <div class="snip">Snips: {{chapter["snippets"] | length}}</div>
            </div>
        </a>
        {% endfor %}
    </div>
</body>
<script>
    function deleteBook() {
        agree = confirm("Are you sure you want to delete this book?");
        if (agree) {
            $.ajax({
                url: "/delete/book?bookID={{book['_id']}}",
                method: "POST",
                success: function(data) {
                    window.location.href = "/books";
                }
            });
        }
    }

    function renameBook() {
        name = prompt("Enter new name");
        if (name != null) {
            $.ajax({
                url: "/edit/book?bookID={{book['_id']}}&name=" + name,
                method: "POST",
                success: function(data) {
                    window.location.href = "/book/{{book['_id']}}";
                }
            });
        }
    }
</script>
</html>
